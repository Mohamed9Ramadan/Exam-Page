<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Registration - Step 2</title>
        <link rel="stylesheet" href="Page1.css">
</head>

<body>
        <div class="container">
                <h2>Continue Your Registration</h2>
                <form id="registrationForm">
                        <label for="rmail">Repeat Your Email</label>
                        <input type="email" name="repeat_email" id="rmail" required
                                placeholder="Enter your email again">
                        <div id="emailError" class="error-message"></div>

                        <label for="pass">Password</label>
                        <input type="password" name="password" id="pass" required placeholder="Create a password">
                        <div id="passwordError" class="error-message"></div>

                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirmPass" required
                                placeholder="Confirm your password">
                        <div id="confirmPasswordError" class="error-message"></div>

                        <button type="submit">Register</button>
                </form>
        </div>
        <script src="Page2.js"></script>
</body>

</html>
